<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Înregistrare</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .register-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form p {
      margin-bottom: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px 15px;
      font-size: 1rem;
      border: 1.5px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #5a8dee;
      outline: none;
    }
    button {
      background-color: #5a8dee;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3f6ed8;
    }
    p.text-center {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    p.text-center a {
      color: #5a8dee;
      text-decoration: none;
      font-weight: 600;
    }
    p.text-center a:hover {
      text-decoration: underline;
    }
    ul.messages {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      color: #c53030;
      font-weight: 600;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Înregistrare Utilizator</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Crează cont</button>
    </form>

    <p class="text-center">
      Ai deja cont? <a href="{% url 'login' %}">Autentifică-te aici</a>
    </p>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
